    const getLeftoverKeyword = (recipe) => {
      if (!recipe) return '';
      const name = recipe.shortName || recipe.name;
      // Common food keywords to look for (in priority order)
      const foodWords = ['pasta', 'chicken', 'pork', 'beef', 'steak', 'fish', 'salmon', 'shrimp', 'soup', 'chili', 'tacos', 'rice', 'curry', 'beans', 'skillet', 'bowl', 'salad', 'sandwich', 'pizza', 'lasagna', 'meatballs', 'burgers'];
      const nameLower = name.toLowerCase();
      for (const word of foodWords) {
        if (nameLower.includes(word)) return word;
      }
      // Fallback: use first word that's 4+ characters
      const words = name.split(/\s+/);
      for (const word of words) {
        if (word.length >= 4 && !['with', 'from', 'over'].includes(word.toLowerCase())) {
          return word.toLowerCase();
        }
      }
      return words[0]?.toLowerCase() || 'meal';

    // Grocery List Modal
    function GroceryListModal({ weekPlan, onClose, onCopied }) {
      const [excludedMeals, setExcludedMeals] = useState({});
      const [copied, setCopied] = useState(false);

      // Get all planned meals (not leftovers, not statuses)
      const plannedMeals = useMemo(() => {
        const meals = [];
        DAYS.forEach(day => {
          const plan = weekPlan[day];
          if (plan?.recipe && !plan.isLeftover && !plan.status) {
            meals.push({
              day,
              recipe: plan.recipe,
              side: plan.side
            });
          }
        });
        return meals;
      }, [weekPlan]);

      const toggleMeal = (day) => {
        setExcludedMeals(prev => ({
          ...prev,
          [day]: !prev[day]
        }));
      };

      // Generate the grocery list text
      const generateListText = () => {
        const lines = ['ðŸ›’ Grocery List\n'];

        plannedMeals.forEach(({ day, recipe, side }) => {
          if (excludedMeals[day]) return;

          lines.push(`\nðŸ“ ${day}: ${recipe.shortName || recipe.name}`);
          if (recipe.ingredients && recipe.ingredients.length > 0) {
            recipe.ingredients.forEach(ing => {
              lines.push(`  â€¢ ${ing}`);
            });
          } else {
            lines.push(`  (No ingredients listed)`);
          }

          if (side) {
            lines.push(`  + Side: ${side}`);
          }
        });

        return lines.join('\n');
      };

      const handleCopy = async () => {
        const text = generateListText();
        try {
          await navigator.clipboard.writeText(text);
          setCopied(true);
          setTimeout(() => setCopied(false), 2000);
          onCopied?.();
        } catch (err) {
          // Fallback for older browsers
          const textarea = document.createElement('textarea');
          textarea.value = text;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
          setCopied(true);
          setTimeout(() => setCopied(false), 2000);
          onCopied?.();
        }
      };

      const includedCount = plannedMeals.filter(m => !excludedMeals[m.day]).length;

      return (
        <div className="fixed inset-0 bg-black/40 z-50 flex items-center justify-center p-4" onClick={onClose}>
          <div
            className="bg-white w-full max-w-lg max-h-[90vh] rounded-3xl overflow-hidden flex flex-col shadow-soft-lg"

              <div>
                <h2 className="text-xl font-bold text-gray-800">ðŸ›’ Grocery List</h2>
                <p className="text-sm text-gray-500 mt-0.5">{includedCount} meal{includedCount !== 1 ? 's' : ''} selected</p>
              </div>
              <button
                onClick={onClose}
                className="w-9 h-9 rounded-full flex items-center justify-center text-gray-400 hover:bg-gray-100 transition"
              >
                âœ•
              </button>
            </div>

            {/* Content */}
            <div className="flex-1 overflow-y-auto p-5">
              {plannedMeals.length === 0 ? (
                <div className="text-center py-10 text-gray-400">
                  <p className="text-5xl mb-3">ðŸ“‹</p>
                  <p className="font-medium">No meals planned yet!</p>
                  <p className="text-sm mt-1">Add some recipes to your week to generate a grocery list.</p>
                </div>
              ) : (
                <div className="space-y-4">
                  {plannedMeals.map(({ day, recipe, side }) => {
                    const isExcluded = excludedMeals[day];
                    return (
                      <div
                        key={day}
                        className={`rounded-2xl border-2 transition ${
                          isExcluded ? 'border-gray-100 bg-gray-50 opacity-50' : 'border-sage-200 bg-sage-50'
                        }`}
                      >
                        {/* Meal header with toggle */}
                        <div
                          className="p-4 flex items-center justify-between cursor-pointer"
                          onClick={() => toggleMeal(day)}
                        >
                          <div className="flex items-center gap-3">
                            <div className={`w-5 h-5 rounded-md border-2 flex items-center justify-center transition ${
                              isExcluded ? 'border-gray-300 bg-white' : 'border-sage-500 bg-sage-500'
                            }`}>
                              {!isExcluded && <span className="text-white text-xs">âœ“</span>}
                            </div>
                            <div>
                              <p className="font-semibold text-gray-800">{recipe.shortName || recipe.name}</p>
                              <p className="text-xs text-gray-500">{day}</p>
                            </div>
                          </div>
                          {side && (
                            <span className="text-xs bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-medium">
                              + {side}
                            </span>
                          )}
                        </div>

                        {/* Ingredients */}
                        {!isExcluded && recipe.ingredients && recipe.ingredients.length > 0 && (
                          <div className="px-4 pb-4 pt-0">
                            <div className="bg-white rounded-xl p-3">
                              <ul className="text-sm text-gray-600 space-y-1.5">
                                {recipe.ingredients.map((ing, i) => (
                                  <li key={i} className="flex items-start gap-2">
                                    <span className="w-1.5 h-1.5 bg-sage-400 rounded-full mt-2 flex-shrink-0"></span>
                                    <span>{ing}</span>
                                  </li>
                                ))}
                              </ul>
                            </div>
                          </div>
                        )}

                        {!isExcluded && (!recipe.ingredients || recipe.ingredients.length === 0) && (
                          <div className="px-4 pb-4">
                            <p className="text-xs text-gray-400 italic">No ingredients listed for this recipe</p>
                          </div>
                        )}
                      </div>
                    );
                  })}
                </div>
              )}
            </div>

            {/* Footer with copy button */}
            {plannedMeals.length > 0 && (
              <div className="p-5 border-t border-gray-100 bg-gray-50">
                <button
                  onClick={handleCopy}
                  disabled={includedCount === 0}
                  className={`w-full py-3.5 rounded-full font-semibold transition flex items-center justify-center gap-2 ${
                    copied
                      ? 'bg-sage-500 text-white'

                      : 'btn-primary text-white'
                  }`}
                >
                  {copied ? (
                    <>âœ“ Copied to Clipboard!</>
                  ) : (
                    <>ðŸ“‹ Copy List to Clipboard</>

                </button>
                <p className="text-xs text-gray-400 text-center mt-3">
                  Paste into Apple Notes or share with your Claude bot
                </p>
              </div>
            )}
          </div>
        </div>
      );
    }

    // Grocery List Page Component
    function GroceryListPage({ weekPlan, onCopied }) {
      const [excludedMeals, setExcludedMeals] = useState({});
      const [copied, setCopied] = useState(false);

      const plannedMeals = useMemo(() => {
        const meals = [];
        DAYS.forEach(day => {
          const plan = weekPlan[day];
          if (plan?.recipe && !plan.isLeftover && !plan.status) {
            meals.push({ day, recipe: plan.recipe, side: plan.side });
          }
        });
        return meals;
      }, [weekPlan]);

      const toggleMeal = (day) => {
        setExcludedMeals(prev => ({ ...prev, [day]: !prev[day] }));
      };

      const generateListText = () => {
        const lines = ['ðŸ›’ Grocery List\n'];
        plannedMeals.forEach(({ day, recipe, side }) => {
          if (excludedMeals[day]) return;
          lines.push(`\nðŸ“ ${day}: ${recipe.shortName || recipe.name}`);
          if (recipe.ingredients?.length > 0) {
            recipe.ingredients.forEach(ing => lines.push(`  â€¢ ${ing}`));
          } else {
            lines.push(`  (No ingredients listed)`);
          }
          if (side) lines.push(`  + Side: ${side}`);
        });
        return lines.join('\n');
      };

      const handleCopy = async () => {
        const text = generateListText();
        try {
          await navigator.clipboard.writeText(text);
          setCopied(true);
          setTimeout(() => setCopied(false), 2000);
          onCopied?.();
        } catch (err) {
          const textarea = document.createElement('textarea');
          textarea.value = text;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
          setCopied(true);
          setTimeout(() => setCopied(false), 2000);
          onCopied?.();
        }
      };

      const includedCount = plannedMeals.filter(m => !excludedMeals[m.day]).length;

      return (
        <div>
          <div className="flex items-center justify-between mb-5">
            <div>
              <h2 className="text-xl font-bold text-gray-800">ðŸ›’ Grocery List</h2>
              <p className="text-sm text-gray-500 mt-0.5">{includedCount} meal{includedCount !== 1 ? 's' : ''} included</p>
            </div>
            {plannedMeals.length > 0 && (
              <button
                onClick={handleCopy}
                disabled={includedCount === 0}
                className={`px-4 py-2 rounded-full font-semibold text-sm transition flex items-center gap-2 ${
                  copied ? 'bg-sage-500 text-white' :
                  includedCount === 0 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' :
                  'btn-primary text-white'
                }`}
              >
                {copied ? 'âœ“ Copied!' : 'ðŸ“‹ Copy List'}
              </button>
            )}
          </div>

          {plannedMeals.length === 0 ? (
            <div className="text-center py-16 text-gray-400">
              <p className="text-5xl mb-3">ðŸ“‹</p>
              <p className="font-medium">No meals planned yet!</p>
              <p className="text-sm mt-1">Add some recipes to your week to generate a grocery list.</p>
            </div>
          ) : (
            <div className="space-y-4">
              {plannedMeals.map(({ day, recipe, side }) => {
                const isExcluded = excludedMeals[day];
                return (
                  <div
                    key={day}
                    className={`card p-4 transition ${isExcluded ? 'opacity-50 bg-gray-50' : ''}`}
                  >
                    <div
                      className="flex items-center gap-3 cursor-pointer"
                      onClick={() => toggleMeal(day)}
                    >
                      <div className={`w-5 h-5 rounded-md border-2 flex items-center justify-center transition ${
                        isExcluded ? 'border-gray-300 bg-white' : 'border-sage-500 bg-sage-500'
                      }`}>
                        {!isExcluded && <span className="text-white text-xs">âœ“</span>}
                      </div>
                      <div className="flex-1">
                        <div className="font-semibold text-gray-800">{day}</div>
                        <div className="text-sm text-gray-600">{recipe.shortName || recipe.name}</div>
                        {side && <div className="text-xs text-sage-600">+ {side}</div>}
                      </div>
                    </div>

                    {!isExcluded && recipe.ingredients?.length > 0 && (
                      <div className="mt-3 pt-3 border-t border-gray-100">
                        <ul className="text-sm text-gray-600 space-y-1">
                          {recipe.ingredients.map((ing, i) => (
                            <li key={i} className="flex items-start gap-2">
                              <span className="w-1.5 h-1.5 bg-sage-400 rounded-full mt-2 flex-shrink-0"></span>
                              <span>{ing}</span>
                            </li>
                          ))}
                        </ul>
                      </div>
                    )}

                    {!isExcluded && (!recipe.ingredients || recipe.ingredients.length === 0) && (
                      <p className="mt-3 text-xs text-gray-400 italic">No ingredients listed</p>
                    )}
                  </div>
                );
              })}
            </div>
          )}
        </div>
      );
    }

    function MealPlanner() {
      const [weekPlan, setWeekPlan] = useState({
        Tuesday: { status: 'na' },
        Friday: { status: 'na' },
        Saturday: { status: 'na' },
        Sunday: { status: 'na' }
      });
      /*
       * ============================================
       * MEAL PLANNER - FILTER & DISPLAY CONDITIONS
       * Last updated: February 5, 2026
       * ============================================
       *
       * QUICK FILTER BUTTONS (top bar):
       * --------------------------------
       * ðŸ˜Ž EASY: Hands-on time â‰¤ 25 minutes
       * âš¡ QUICK: Total time â‰¤ 35 minutes
       *
       * RECIPE CARD ICONS (top-right of card):
       * --------------------------------------
       * ðŸ’ª Challenging: Hands-on time > 45 minutes
       * â­ Favorite: familyFavorite === true
       * ðŸ¥¦ Healthy: healthy === true
       * ðŸ§© Incomplete: incomplete === true
       *
       * TOTAL TIME PILL COLORS:
       * -----------------------
       * - Green with âš¡: total time â‰¤ 35 min (quick)
       * - Red: total time > 1.25 hours (> 75 min)
       * - Gray: everything else
       *
       * HANDS-ON TIME PILL COLORS:
       * --------------------------
       * - Green: â‰¤ 30 min
       * - Yellow: 31-59 min
       * - Red: â‰¥ 60 min
       *
       * EXPERIENCE FILTER (in filter panel):
       * ------------------------------------
       * Two rows:
       *   Familiarity: [All] [ðŸ”„ Tried] [âœ¨ New]
       *   Bookmarks:   [ðŸ’— Want to Try] [â­ Favorites]
       *
       * LAYOUT:
       * -------
       * - Week planner: Presets, Surprise, Clear buttons
       * - Search bar: Filter button (âš™ï¸) on right with badge count
       * - Quick filters: ðŸ˜Ž Easy, âš¡ Quick, ðŸ¥¦ Healthy, ðŸ² Leftovers, â˜‘ï¸ Select (browse only)
       * - Filter panel: Hidden by default, shows:
       *     â€¢ Experience (Familiarity + Bookmarks rows)
       *     â€¢ Special filters: ðŸ¥« Pantry Ready, ðŸ‘¥ Crowd, ðŸ§Š Freezer
       *     â€¢ More Filters: Category, Protein, Season
       *     â€¢ Green "Done" button at bottom
       * - Filter summary: Shows active filters as removable chips above recipe list
       */
      const [filters, setFilters] = useState({
        category: 'Dinner',
        protein: 'All',
        cookingStyle: 'All',
        effort: 'All', // ðŸ˜Ž Easy button filters for handsOnTime â‰¤ 25
        handsOnTime: 'All',
        quickMeals: false, // âš¡ Quick = total time â‰¤ 35 min
        experience: 'All', // All, Made Before, New, Want to Try, Favorites
        season: 'All',
        healthy: false,
        leftovers: false,
        pantryReady: false,
        goodForCrowd: false,
        freezerFriendly: false
      });
      const [showFilters, setShowFilters] = useState(false);
      const [showMoreFilters, setShowMoreFilters] = useState(false);
      const [selectedDay, setSelectedDay] = useState(null);
      const [selectedRecipe, setSelectedRecipe] = useState(null);
      const [toast, setToast] = useState(null);

      // Preset menus state
      const [presets, setPresets] = useState(() => {
        try {
          const saved = localStorage.getItem('mealPlannerPresets');
          return saved ? JSON.parse(saved) : [];
        } catch { return []; }
      });
      const [showPresetModal, setShowPresetModal] = useState(false);
      const [presetName, setPresetName] = useState('');
      const [pendingPreset, setPendingPreset] = useState(null);
      const [showConflictDialog, setShowConflictDialog] = useState(false);

      // Page navigation (plan, browse, grocery)
      const [currentPage, setCurrentPage] = useState('plan');

      // Multi-select mode for narrowing down
      const [selectMode, setSelectMode] = useState(false);
      const [selectedRecipes, setSelectedRecipes] = useState(new Set());
      const [showSelectedOnly, setShowSelectedOnly] = useState(false);

      // Search (name and ingredients)
      const [searchTerm, setSearchTerm] = useState('');

      // Want to Try (persistent flags)
      const [wantToTry, setWantToTry] = useState(() => {
        try {
          const saved = localStorage.getItem('mealPlannerWantToTry');
          return saved ? new Set(JSON.parse(saved)) : new Set();
        } catch { return new Set(); }
      });
      const [showWantToTryOnly, setShowWantToTryOnly] = useState(false);

      // Track which recipe is showing in each recipe group/stack
      const [stackActiveIndex, setStackActiveIndex] = useState({});

      // Persist wantToTry to localStorage
      React.useEffect(() => {
        localStorage.setItem('mealPlannerWantToTry', JSON.stringify([...wantToTry]));
      }, [wantToTry]);

      const toggleWantToTry = (recipeId) => {
        const newWantToTry = new Set(wantToTry);
        if (newWantToTry.has(recipeId)) {
          newWantToTry.delete(recipeId);
        } else {
          newWantToTry.add(recipeId);
        }
        setWantToTry(newWantToTry);
      };

      // Drag and drop state
      const [draggedDay, setDraggedDay] = useState(null);
      const [dropTarget, setDropTarget] = useState(null);
      const dragRef = useRef(null);

      // Filter recipes
      const filteredRecipes = useMemo(() => {
        return recipes.filter(recipe => {
          // Search filter - check name and ingredients
          if (searchTerm.trim()) {
            const search = searchTerm.toLowerCase().trim();
            const nameMatch = recipe.name.toLowerCase().includes(search);
            const ingredientMatch = recipe.ingredients?.some(ing =>
              ing.toLowerCase().includes(search)
            );
            if (!nameMatch && !ingredientMatch) return false;
          }

          if (filters.category !== 'All' && recipe.category !== filters.category) return false;
          if (filters.protein !== 'All' && recipe.protein !== filters.protein) return false;
          if (filters.cookingStyle !== 'All' && recipe.cookingStyle !== filters.cookingStyle) return false;
          // Easy filter: hands-on time â‰¤ 25 min
          if (filters.effort === 'Easy' && recipe.handsOnTime > 25) return false;
          if (filters.handsOnTime !== 'All') {
            const time = recipe.handsOnTime;
            if (filters.handsOnTime === '20 min or less' && time > 20) return false;
            if (filters.handsOnTime === '30 min or less' && time > 30) return false;
            if (filters.handsOnTime === '45 min or less' && time > 45) return false;
            if (filters.handsOnTime === '1 hour or more' && time < 60) return false;
          }
          // Quick meals filter: âš¡ total time â‰¤35 min
          if (filters.quickMeals) {
            // Parse total time string (e.g., "45 min", "1 hr 15 min", "90 min")
            const parseTotalTime = (str) => {
              if (!str) return 999;
              let mins = 0;
              const hrMatch = str.match(/(\d+)\s*hr/);
              const minMatch = str.match(/(\d+)\s*min/);
              if (hrMatch) mins += parseInt(hrMatch[1]) * 60;
              if (minMatch) mins += parseInt(minMatch[1]);
              return mins;
            };
            const totalMins = parseTotalTime(recipe.totalTime);
            if (totalMins > 35) return false;
          }
          // Experience filter: All, Made Before, New, Want to Try, Favorites
          if (filters.experience === 'Made Before' && !recipe.madeBefore) return false;
          if (filters.experience === 'New' && recipe.madeBefore) return false;
          if (filters.experience === 'Want to Try' && !wantToTry.has(recipe.id)) return false;
          if (filters.experience === 'Favorites' && !recipe.familyFavorite) return false;
          if (filters.season !== 'All' && recipe.season !== filters.season && recipe.season !== 'Anytime') return false;
          if (filters.healthy && !recipe.healthy) return false;
          if (filters.leftovers && !recipe.leftovers) return false;
          if (filters.pantryReady && !recipe.pantryReady) return false;
          if (filters.goodForCrowd && !recipe.goodForCrowd) return false;
          if (filters.freezerFriendly && !recipe.freezerFriendly) return false;
          return true;
        });
      }, [filters, searchTerm, wantToTry]);

      const hasActiveSecondaryFilters = filters.category !== 'Dinner' || filters.protein !== 'All' || filters.season !== 'All';

      // Find first available day
      const findFirstAvailableDay = () => {
        for (const day of DAYS) {
          if (!weekPlan[day]) return day;
        }
        return null;
      };

      // Add recipe to first available day
      const addToWeek = (recipe) => {
        const day = findFirstAvailableDay();
        if (!day) {
          setToast("Week is full! Remove a meal first.");
          return;
        }
        addToDay(day, recipe);
        setToast(`Added to ${day}!`);
      };

      // Add recipe to specific day
      const addToDay = (day, recipe) => {
        const newPlan = { ...weekPlan, [day]: { recipe, isLeftover: false } };

        if (recipe.leftovers) {
          const dayIndex = DAYS.indexOf(day);
          for (let i = dayIndex + 2; i < DAYS.length; i++) {
            if (!newPlan[DAYS[i]]) {
              newPlan[DAYS[i]] = {
                recipe: recipe,
                isLeftover: true,
                leftoverFrom: day,
                leftoverMealName: recipe.name,
                leftoverShortName: recipe.shortName || recipe.name
              };
              setToast(`Added to ${day} + leftovers on ${DAYS[i]}!`);
              break;
            }
          }
        }

        setWeekPlan(newPlan);
        setSelectedDay(null);
      };

      // Set day status
      const setDayStatus = (day, statusId) => {
        setWeekPlan({ ...weekPlan, [day]: { status: statusId } });
        setSelectedDay(null);
        setToast(`${day} marked as ${DAY_STATUSES.find(s => s.id === statusId)?.label}`);
      };

      // Remove day
      const clearDay = (day) => {
        const newPlan = { ...weekPlan };
        Object.keys(newPlan).forEach(d => {
          if (newPlan[d]?.leftoverFrom === day) {
            delete newPlan[d];
          }
        });
        delete newPlan[day];
        setWeekPlan(newPlan);
        setSelectedDay(null);
        setToast(`Removed from ${day}`);
      };

      // Add side to a day
      const addSideToDay = (day, sideName) => {
        const newPlan = { ...weekPlan };
        if (newPlan[day]) {
          newPlan[day] = { ...newPlan[day], side: sideName };
          setWeekPlan(newPlan);
          setToast(`Added ${sideName} to ${day}`);
        }
      };

      // Remove side from a day
      const removeSideFromDay = (day) => {
        const newPlan = { ...weekPlan };
        if (newPlan[day]) {
          const { side, ...rest } = newPlan[day];
          newPlan[day] = rest;
          setWeekPlan(newPlan);
          setToast(`Removed side from ${day}`);
        }
      };

      // Drag and drop handlers
      const handleDragStart = (day, e) => {
        if (!weekPlan[day]) return;
        setDraggedDay(day);
        if (e.dataTransfer) {
          e.dataTransfer.effectAllowed = 'move';
        }
      };

      const handleDragOver = (day, e) => {
        e.preventDefault();
        if (draggedDay && day !== draggedDay) {
          setDropTarget(day);
        }
      };

      const handleDragLeave = () => {
        setDropTarget(null);
      };

      const handleDrop = (toDay) => {
        if (!draggedDay || draggedDay === toDay) {
          setDraggedDay(null);
          setDropTarget(null);
          return;
        }

        const newPlan = { ...weekPlan };
        const fromMeal = newPlan[draggedDay];
        const toMeal = newPlan[toDay];

        // Clear old leftovers from the dragged meal
        if (fromMeal && !fromMeal.isLeftover) {
          Object.keys(newPlan).forEach(d => {
            if (newPlan[d]?.leftoverFrom === draggedDay) {
              delete newPlan[d];
            }
          });
        }

        // Swap or move
        if (toMeal) {
          // Swap meals
          newPlan[draggedDay] = { ...toMeal, leftoverFrom: undefined };
          newPlan[toDay] = { ...fromMeal, leftoverFrom: undefined };
          setToast(`Swapped ${draggedDay.slice(0,3)} â†” ${toDay.slice(0,3)}`);
        } else {
          // Move to empty slot
          delete newPlan[draggedDay];
          newPlan[toDay] = { ...fromMeal, leftoverFrom: undefined };
          setToast(`Moved to ${toDay}`);
        }

        // Re-add leftovers if applicable
        if (fromMeal?.recipe?.leftovers && !fromMeal.isLeftover) {
          const dayIndex = DAYS.indexOf(toDay);
          for (let i = dayIndex + 2; i < DAYS.length; i++) {
            if (!newPlan[DAYS[i]]) {
              newPlan[DAYS[i]] = {
                recipe: fromMeal.recipe,
                isLeftover: true,
                leftoverFrom: toDay,
                leftoverMealName: fromMeal.recipe.name,
                leftoverShortName: fromMeal.recipe.shortName || fromMeal.recipe.name
              };
              break;
            }
          }
        }

        setWeekPlan(newPlan);
        setDraggedDay(null);
        setDropTarget(null);
      };

      const handleDragEnd = () => {
        setDraggedDay(null);
        setDropTarget(null);
      };

      // Touch handlers for mobile drag and drop
      const handleTouchStart = (day, e) => {
        if (!weekPlan[day]) return;
        dragRef.current = { day, startX: e.touches[0].clientX, startY: e.touches[0].clientY };
        // Set dragged after a small delay to differentiate from tap
        setTimeout(() => {
          if (dragRef.current?.day === day) {
            setDraggedDay(day);
          }
        }, 150);
      };

      const handleTouchMove = (e) => {
        if (!draggedDay) return;
        const touch = e.touches[0];
        const element = document.elementFromPoint(touch.clientX, touch.clientY);
        const dayElement = element?.closest('[data-day]');
        if (dayElement) {
          const day = dayElement.getAttribute('data-day');
          if (day !== draggedDay) {
            setDropTarget(day);
          }
        } else {
          setDropTarget(null);
        }
      };

      const handleTouchEnd = (e) => {
        if (draggedDay && dropTarget) {
          handleDrop(dropTarget);
        } else if (dragRef.current && !draggedDay) {
          // Was a tap, not a drag - open modal
          setSelectedDay(dragRef.current.day);
        }
        dragRef.current = null;
        setDraggedDay(null);
        setDropTarget(null);
      };

      // Handle day tap (for non-dragging clicks)
      const handleDayClick = (day) => {
        if (!draggedDay) {
          setSelectedDay(day);
        }
      };

      // Reset filters
      const resetFilters = () => {
        setFilters({
          category: 'Dinner',
          protein: 'All',

      const saveCurrentWeekAsPreset = (name) => {

          setToast('Please enter a preset name');
          return;
        }
        if (!weekHasMeals) {
          setToast('Add some meals first!');
          return;
        }

        const presetDays = {};
        DAYS.forEach(day => {
          const dayPlan = weekPlan[day];
          if (!dayPlan) {
            presetDays[day] = null;
          } else if (dayPlan.status) {
            presetDays[day] = { type: 'status', statusId: dayPlan.status };
          } else if (dayPlan.recipe) {
            presetDays[day] = { type: 'recipe', recipeId: dayPlan.recipe.id, isLeftover: dayPlan.isLeftover || false };
          } else {
            presetDays[day] = null;
          }
        });

        const newPreset = {
          id: Date.now().toString(),
          name: name.trim(),
          createdAt: new Date().toISOString().split('T')[0],
          days: presetDays
        };

        setPresets([...presets, newPreset]);
        setPresetName('');
        setToast(`Saved "${name.trim()}" preset!`);
      };

      // Apply a preset to the week
      const applyPreset = (preset, mode = 'replace') => {
        let newPlan = mode === 'replace' ? {} : { ...weekPlan };

        DAYS.forEach(day => {
          const presetDay = preset.days[day];
          if (!presetDay) {
            if (mode === 'replace') newPlan[day] = undefined;
            return;
          }
          if (mode === 'merge' && newPlan[day]) return; // Skip occupied days in merge mode

          if (presetDay.type === 'status') {
            newPlan[day] = { status: presetDay.statusId };
          } else if (presetDay.type === 'recipe') {
            const recipe = recipes.find(r => r.id === presetDay.recipeId);
            if (recipe) {
              newPlan[day] = { recipe, isLeftover: presetDay.isLeftover || false };
            }
          }
        });

        // Clean up undefined entries
        Object.keys(newPlan).forEach(day => {
          if (newPlan[day] === undefined) delete newPlan[day];
        });

        setWeekPlan(newPlan);
        setShowPresetModal(false);
        setShowConflictDialog(false);
        setPendingPreset(null);
        setToast(`Applied "${preset.name}"!`);
      };

      // Handle apply with conflict check
      const handleApplyPreset = (preset) => {
        if (weekHasMeals) {
          setPendingPreset(preset);
          setShowConflictDialog(true);
        } else {
          applyPreset(preset, 'replace');
        }

      const deletePreset = (presetId) => {

                  {hasActiveSecondaryFilters && !showMoreFilters && (

                {showMoreFilters && (

                      <select

            {(() => {
              // Apply filters: first Want to Try, then Selected Only
              let displayRecipes = filteredRecipes;
              if (showWantToTryOnly) {
                displayRecipes = displayRecipes.filter(r => wantToTry.has(r.id));
              }
              if (showSelectedOnly) {
                displayRecipes = displayRecipes.filter(r => selectedRecipes.has(r.id));
              }

              // Sort: Want to Try recipes first (if not filtered already)
              if (!showWantToTryOnly && wantToTry.size > 0) {
                displayRecipes = [...displayRecipes].sort((a, b) => {
                  const aWant = wantToTry.has(a.id) ? 0 : 1;
                  const bWant = wantToTry.has(b.id) ? 0 : 1;
                  return aWant - bWant;
                });
              }

              // Group recipes by recipeGroup property for stacked display
              const groupedRecipes = [];
              const seenGroups = new Set();
              displayRecipes.forEach(recipe => {
                if (recipe.recipeGroup) {
                  if (!seenGroups.has(recipe.recipeGroup)) {
                    seenGroups.add(recipe.recipeGroup);
                    const groupRecipes = displayRecipes.filter(r => r.recipeGroup === recipe.recipeGroup);
                    groupedRecipes.push({ type: 'stack', group: recipe.recipeGroup, recipes: groupRecipes });
                  }
                } else {
                  groupedRecipes.push({ type: 'single', recipe });
                }
              });

              // Build active filters list for summary
              const activeFiltersList = [];
              if (filters.effort === 'Easy') activeFiltersList.push({ key: 'effort', label: 'ðŸ˜Ž Easy', clear: () => setFilters({...filters, effort: 'All'}) });
              if (filters.quickMeals) activeFiltersList.push({ key: 'quickMeals', label: 'âš¡ Quick', clear: () => setFilters({...filters, quickMeals: false}) });
              if (filters.healthy) activeFiltersList.push({ key: 'healthy', label: 'ðŸ¥¦ Healthy', clear: () => setFilters({...filters, healthy: false}) });
              if (filters.leftovers) activeFiltersList.push({ key: 'leftovers', label: 'ðŸ² Leftovers', clear: () => setFilters({...filters, leftovers: false}) });
              if (filters.experience === 'Made Before') activeFiltersList.push({ key: 'experience', label: 'ðŸ”„ Tried', clear: () => setFilters({...filters, experience: 'All'}) });
              if (filters.experience === 'New') activeFiltersList.push({ key: 'experience', label: 'âœ¨ New', clear: () => setFilters({...filters, experience: 'All'}) });
              if (filters.experience === 'Want to Try') activeFiltersList.push({ key: 'experience', label: 'ðŸ’— Want to Try', clear: () => setFilters({...filters, experience: 'All'}) });
              if (filters.experience === 'Favorites') activeFiltersList.push({ key: 'experience', label: 'â­ Favorites', clear: () => setFilters({...filters, experience: 'All'}) });
              if (filters.category !== 'Dinner') activeFiltersList.push({ key: 'category', label: filters.category, clear: () => setFilters({...filters, category: 'Dinner'}) });
              if (filters.protein !== 'All') activeFiltersList.push({ key: 'protein', label: filters.protein, clear: () => setFilters({...filters, protein: 'All'}) });
              if (filters.season !== 'All') activeFiltersList.push({ key: 'season', label: filters.season, clear: () => setFilters({...filters, season: 'All'}) });
              if (filters.pantryReady) activeFiltersList.push({ key: 'pantryReady', label: 'ðŸ¥« Pantry', clear: () => setFilters({...filters, pantryReady: false}) });
              if (filters.goodForCrowd) activeFiltersList.push({ key: 'goodForCrowd', label: 'ðŸ‘¥ Crowd', clear: () => setFilters({...filters, goodForCrowd: false}) });
              if (filters.freezerFriendly) activeFiltersList.push({ key: 'freezerFriendly', label: 'ðŸ§Š Freezer', clear: () => setFilters({...filters, freezerFriendly: false}) });

              return (
                <>
                  {/* Filter summary bar */}
                  <div className="flex items-center gap-2 mb-4 flex-wrap">
                    <span className="text-sm text-gray-500 font-medium">
                      {displayRecipes.length} recipe{displayRecipes.length !== 1 ? 's' : ''}
                    </span>
                    {activeFiltersList.length > 0 && (
                      <>
                        <span className="text-gray-300">â€¢</span>
                        {activeFiltersList.map((filter, i) => (
                          <button
                            key={filter.key + i}
                            onClick={filter.clear}
                            className="px-2 py-0.5 bg-sage-100 text-sage-700 rounded-full text-xs font-semibold flex items-center gap-1 hover:bg-sage-200 transition"
                          >
                            {filter.label}
                            <span className="text-sage-400 hover:text-sage-600">Ã—</span>
                          </button>
                        ))}
                        <button
                          onClick={resetFilters}
                          className="text-xs text-gray-400 hover:text-gray-600 font-medium"
                        >
                          Clear all
                        </button>
                      </>
                    )}
                  </div>

                  {/* Recipe Cards - handles both single and stacked recipes */}
                  <div className="space-y-4">
                    {groupedRecipes.map((item, groupIndex) => {
                      // Helper: render a single recipe card
                      const renderRecipeCard = (recipe, isStacked = false, stackInfo = null) => {
                        const isSelected = selectedRecipes.has(recipe.id);
                        const isWantToTry = wantToTry.has(recipe.id);

                        const toggleSelect = (e) => {
                          e.stopPropagation();
                          const newSelected = new Set(selectedRecipes);
                          if (isSelected) {
                            newSelected.delete(recipe.id);
                          } else {
                            newSelected.add(recipe.id);
                          }
                          setSelectedRecipes(newSelected);
                        };

                        const getHandsOnColor = (mins) => {
                          if (mins <= 30) return 'bg-green-50 text-green-700';
                          if (mins < 60) return 'bg-yellow-50 text-yellow-700';
                          return 'bg-red-50 text-red-700';
                        };

                        return (
                          <div
                            key={recipe.id}
                            className={`card overflow-hidden transition hover:shadow-soft-md ${
                              selectMode && isSelected ? 'ring-2 ring-blue-400 bg-blue-50/30' : ''
                            }`}
                          >
                            <div className="flex h-32">
                              {/* Select mode checkbox */}
                              {selectMode && (
                                <div
                                  onClick={toggleSelect}
                                  className="w-10 flex-shrink-0 flex items-center justify-center cursor-pointer hover:bg-gray-50"
                                >
                                  <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center transition ${
                                    isSelected
                                      ? 'bg-blue-500 border-blue-500 text-white'
                                      : 'border-gray-300 hover:border-blue-400'
                                  }`}>
                                    {isSelected && <span className="text-sm">âœ“</span>}
                                  </div>
                                </div>
                              )}

                              {/* Image with Add to Week button overlay */}
                              <div className={`${selectMode ? 'w-28' : 'w-32'} h-32 flex-shrink-0 relative`}>
                                <img
                                  src={recipe.image}
                                  alt={recipe.name}
                                  className="w-full h-full object-cover cursor-pointer"
                                  onClick={() => selectMode ? toggleSelect({ stopPropagation: () => {} }) : setSelectedRecipe(recipe)}
                                />
                                {/* Want to Try heart button - top left, simple style */}
                                <button
                                  onClick={(e) => { e.stopPropagation(); toggleWantToTry(recipe.id); }}
                                  className={`absolute top-1 left-1 w-6 h-6 rounded-full flex items-center justify-center transition-all text-sm ${
                                    isWantToTry
                                      ? 'bg-pink-500 text-white shadow-md'
                                      : 'bg-white/80 text-gray-400 hover:text-pink-500 hover:bg-white'
                                  }`}
                                  title={isWantToTry ? 'Remove from Want to Try' : 'Add to Want to Try'}
                                >
                                  {isWantToTry ? 'â™¥' : 'â™¡'}
                                </button>
                                {/* Add button - only on Plan page */}
                                {!selectMode && currentPage === 'plan' && (
                                  <button
                                    onClick={(e) => { e.stopPropagation(); addToWeek(recipe); }}
                                    className="absolute bottom-2 left-1/2 -translate-x-1/2 px-2.5 py-1 bg-white/90 text-sage-700 rounded-full text-xs font-semibold shadow-sm hover:bg-white whitespace-nowrap"
                                  >
                                    + Add
                                  </button>
                                )}
                              </div>

                              {/* Content */}
                              <div
                                className="flex-1 p-3 flex flex-col cursor-pointer overflow-hidden"
                                onClick={() => selectMode ? toggleSelect({ stopPropagation: () => {} }) : setSelectedRecipe(recipe)}
                              >
                                <div className="flex items-start justify-between">
                                  <h3 className="font-semibold text-gray-800 leading-tight pr-2 text-sm line-clamp-2">
                                    {recipe.name}
                                  </h3>
                                  <div className="flex gap-1 flex-shrink-0 items-center">
                                    {recipe.handsOnTime > 45 && <span title="Challenging (>45min hands-on)">ðŸ’ª</span>}
                                    {recipe.familyFavorite && <span>â­</span>}
                                    {recipe.healthy && <span>ðŸ¥¦</span>}
                                    {recipe.incomplete && <span title="Not a complete meal">ðŸ§©</span>}
                                    {recipe.goodForCamping && <span title="Good for camping">â›º</span>}
                                  </div>
                                </div>

                                <div className="flex flex-wrap gap-1.5 mt-1.5">
                                  <span className={`px-2 py-0.5 rounded-full text-xs font-semibold ${getHandsOnColor(recipe.handsOnTime)}`}>
                                    ðŸ”ª {recipe.handsOnTime}m
                                  </span>
                                  {(() => {
                                    const parseTotalTime = (str) => {
                                      if (!str) return 0;
                                      let mins = 0;
                                      const hrMatch = str.match(/(\d+)\s*hr/);
                                      const minMatch = str.match(/(\d+)\s*min/);
                                      if (hrMatch) mins += parseInt(hrMatch[1]) * 60;
                                      if (minMatch) mins += parseInt(minMatch[1]);
                                      return mins;
                                    };
                                    const totalMins = parseTotalTime(recipe.totalTime);
                                    const isQuick = totalMins <= 35;
                                    const isLong = totalMins > 75;
                                    const pillClass = isQuick
                                      ? 'bg-green-100 text-green-700'
                                      : isLong
                                        ? 'bg-red-100 text-red-600'
                                        : 'bg-gray-100 text-gray-600';
                                    return (
                                      <span className={`px-2 py-0.5 rounded-full text-xs font-semibold ${pillClass}`}>
                                        {isQuick && 'âš¡'} â± {recipe.totalTime}
                                      </span>
                                    );
                                  })()}
                                  {(recipe.cookingStyle === 'One Pot' || recipe.cookingStyle === 'Sheet Pan') && (
                                    <span className="px-2 py-0.5 bg-blue-50 text-blue-600 rounded-full text-xs font-semibold">
                                      {recipe.cookingStyle}
                                    </span>
                                  )}
                                  {recipe.leftovers && (
                                    <span className="px-2 py-0.5 bg-orange-50 text-orange-600 rounded-full text-xs font-semibold">
                                      Leftovers
                                    </span>
                                  )}
                                </div>

                                {/* View Recipe link at bottom right */}
                                <div className="mt-auto pt-1 flex justify-end items-center gap-2">
                                  {/* Stack navigation for stacked cards */}
                                  {isStacked && stackInfo && (
                                    <div className="flex items-center gap-1">
                                      <button
                                        onClick={(e) => {
                                          e.stopPropagation();
                                          const newIndex = (stackInfo.currentIndex - 1 + stackInfo.total) % stackInfo.total;
                                          setStackActiveIndex({...stackActiveIndex, [stackInfo.group]: newIndex});
                                        }}
                                        className="w-5 h-5 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-500 flex items-center justify-center text-xs transition"
                                      >
                                        â€¹
                                      </button>
                                      <span className="text-xs text-gray-400 font-medium px-1">
                                        {stackInfo.currentIndex + 1}/{stackInfo.total}
                                      </span>
                                      <button
                                        onClick={(e) => {
                                          e.stopPropagation();
                                          const newIndex = (stackInfo.currentIndex + 1) % stackInfo.total;
                                          setStackActiveIndex({...stackActiveIndex, [stackInfo.group]: newIndex});
                                        }}
                                        className="w-5 h-5 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-500 flex items-center justify-center text-xs transition"
                                      >
                                        â€º
                                      </button>
                                    </div>
                                  )}
                                  {recipe.link ? (
                                    <a
                                      href={recipe.link}
                                      target="_blank"
                                      rel="noopener noreferrer"
                                      onClick={(e) => e.stopPropagation()}
                                      className="text-xs text-sage-600 hover:text-sage-700 font-semibold"
                                    >
                                      View Recipe â†’
                                    </a>
                                  ) : (
                                    <span className="text-xs text-gray-400 font-medium">No link</span>
                                  )}
                                </div>
                              </div>
                            </div>
                          </div>
                        );
                      };

                      // Render stacked or single recipe
                      if (item.type === 'stack') {
                        const activeIndex = stackActiveIndex[item.group] || 0;
                        const activeRecipe = item.recipes[activeIndex];
                        const stackCount = item.recipes.length;

                        return (
                          <div key={item.group} className="relative">
                            {/* Stacked cards behind - visual effect */}
                            {stackCount > 1 && (
                              <>
                                {/* Second card behind */}
                                <div
                                  className="absolute inset-0 card bg-white rounded-3xl"
                                  style={{
                                    transform: 'translateY(4px) translateX(3px)',
                                    zIndex: 1,
                                    opacity: 0.7
                                  }}
                                />
                                {/* Third card behind (if 3+ recipes) */}
                                {stackCount > 2 && (
                                  <div
                                    className="absolute inset-0 card bg-white rounded-3xl"
                                    style={{
                                      transform: 'translateY(8px) translateX(6px)',
                                      zIndex: 0,
                                      opacity: 0.4
                                    }}
                                  />
                                )}
                              </>
                            )}
                            {/* Active card on top */}
                            <div style={{ position: 'relative', zIndex: 2 }}>
                              {renderRecipeCard(activeRecipe, true, {
                                group: item.group,
                                currentIndex: activeIndex,
                                total: stackCount
                              })}
                            </div>
                          </div>
                        );
                      } else {
                        return renderRecipeCard(item.recipe);
                      }
                    })}
                  </div>

                  {displayRecipes.length === 0 && (
                    <div className="text-center py-16">
                      <div className="text-5xl mb-4">ðŸ³</div>
                      <p className="text-gray-500 font-medium">
                        {showSelectedOnly ? 'No recipes selected' : 'No recipes match your filters'}
                      </p>
                      {showSelectedOnly ? (
                        <button
                          onClick={() => setShowSelectedOnly(false)}
                          className="mt-3 text-blue-600 text-sm hover:text-blue-700 font-semibold"
                        >
                          Show all recipes
                        </button>
                      ) : (
                        <button onClick={resetFilters} className="mt-3 text-sage-600 text-sm hover:text-sage-700 font-semibold">
                          Clear filters
                        </button>
                      )}
                    </div>
                  )}
                </>
              );
            })()}
          </div>
          )}

          {/* Grocery List Page */}
          {currentPage === 'grocery' && (
            <div className="max-w-4xl mx-auto px-5 py-5">
              <GroceryListPage weekPlan={weekPlan} onCopied={() => setToast('Copied to clipboard!')} />
            </div>
          )}

          {/* Spacer for bottom nav */}
          <div className="h-20"></div>

          {/* Day Modal */}
          {selectedDay && (
            <DayModal
              day={selectedDay}
              dayPlan={weekPlan[selectedDay]}
              onClose={() => setSelectedDay(null)}
              onAddMeal={() => {
                setSelectedDay(null);
                window.scrollTo({ top: 400, behavior: 'smooth' });
              }}
              onSetStatus={(status) => setDayStatus(selectedDay, status)}
              onRemove={() => clearDay(selectedDay)}
              onViewRecipe={(recipe) => {
                setSelectedDay(null);
                setSelectedRecipe(recipe);
              }}
              onAddSide={(side) => addSideToDay(selectedDay, side)}
              onRemoveSide={() => removeSideFromDay(selectedDay)}
              allDays={DAYS}
              weekPlan={weekPlan}
            />
          )}

          {/* Recipe Detail Modal */}
          {selectedRecipe && (
            <RecipeDetailModal
              recipe={selectedRecipe}
              onClose={() => setSelectedRecipe(null)}
            />
          )}

          {/* Bottom Navigation */}
          <BottomNav currentPage={currentPage} setCurrentPage={setCurrentPage} />

          {/* Old Grocery List Modal - removed, now a page */}
          {false && (
            <GroceryListModal
              weekPlan={weekPlan}
              onClose={() => {}}
              onCopied={() => setToast('Copied to clipboard!')}
            />
          )}

          {/* Preset Modal */}
          {showPresetModal && (
            <PresetModal
              presets={presets}
              presetName={presetName}
              setPresetName={setPresetName}
              onSave={saveCurrentWeekAsPreset}
              onApply={handleApplyPreset}
              onDelete={deletePreset}
              onClose={() => setShowPresetModal(false)}
              weekHasMeals={weekHasMeals}
            />
          )}

          {/* Conflict Dialog */}
          {showConflictDialog && pendingPreset && (
            <ConflictDialog
              preset={pendingPreset}
              onReplace={() => applyPreset(pendingPreset, 'replace')}
              onMerge={() => applyPreset(pendingPreset, 'merge')}
              onCancel={() => {
                setShowConflictDialog(false);
                setPendingPreset(null);
              }}
            />
          )}

          {/* Toast */}
          {toast && <Toast message={toast} onClose={() => setToast(null)} />}
        </div>
      );
    }

    ReactDOM.render(<MealPlanner />, document.getElementById('root'));
  </script>
</body>
</html>
